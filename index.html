<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="https://sam-rcot.github.io/qrcode/index.4fcabbca.css"><link rel="icon" type="image/svg+xml" href="https://sam-rcot.github.io/qrcode/web_logo.cce1ca8d.svg"><script type="module" src="https://sam-rcot.github.io/qrcode/index.runtime.f6fc32b9.js"></script><script src="https://unpkg.com/@bitjson/qr-code@1.0.2/dist/qr-code.js"></script><title>RCOT QR code generator</title></head><body> <h1>RCOT QR code generator</h1> <form id="form"> <div class="input"> <label for="qrType"><span class="form-item">QR code type: </span></label> <select name="qrType" id="qrType"> <option value="web">Web</option> <option value="email">Email</option> <option value="contact">Contact</option> <option value="text">Text</option> </select> </div> <div class="input" id="urlInput"> <label for="url"><span class="form-item">Page URL: </span></label> <input type="text" name="url" id="url" placeholder="rcot.co.uk/your-url"> </div> <div class="input" id="emailInput" style="display:none"> <label for="email"><span class="form-item">Email: </span></label> <input type="email" name="email" id="email" placeholder="hello@rcot.co.uk"> </div> <div class="input" id="subjectInput" style="display:none"> <label for="subject"><span class="form-item">Subject: </span></label> <input type="text" name="subject" id="subject" placeholder="Email subject (optional)"> </div> <div class="input" id="nameInput" style="display:none"> <label for="name"><span class="form-item">Name: </span></label> <input type="text" name="name" id="name" placeholder="Full Name"> </div> <div class="input" id="phoneInput" style="display:none"> <label for="phone"><span class="form-item">Phone: </span></label> <input type="tel" name="phone" id="phone" placeholder="+44 1234 567890"> </div> <div class="input" id="contactEmailInput" style="display:none"> <label for="contactEmail"><span class="form-item">Email: </span></label> <input type="email" name="contactEmail" id="contactEmail" placeholder="contact@rcot.co.uk"> </div> <div class="input" id="textInput" style="display:none"> <label for="text"><span class="form-item">Text: </span></label> <textarea name="text" id="text" placeholder="Enter your text here" rows="4"></textarea> </div> <div class="input" id="utmSourceInput"> <label for="utmSource"><span class="form-item">UTM source: </span></label> <input type="text" name="utmSource" id="utmSource" placeholder="OTnews"> </div> <div class="input" id="utmMediumInput"> <label for="utmMedium"><span class="form-item">UTM medium: </span></label> <input type="text" name="utmMedium" id="utmMedium" placeholder="qrcode"> </div> <div class="input" id="utmCampaignInput"> <label for="utmCampaign"><span class="form-item">UTM campaign: </span></label> <input type="text" name="utmCampaign" id="utmCampaign" placeholder="otweek25"> </div> <label class="checkbox-container form-item">Use web logo <input type="checkbox" checked> <span class="checkmark"></span> </label> <input type="submit" value="Generate QR code"> <div id="downloadButton"></div> </form> <div id="canvas-container"></div>  <script src="https://sam-rcot.github.io/qrcode/index.4457372f.js" type="module"></script> </body></html>
